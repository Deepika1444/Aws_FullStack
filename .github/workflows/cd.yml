name: CD

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lowercase owner
        id: vars
        run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/docker_tutorial-backend:latest
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/docker_tutorial-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./react_app
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/docker_tutorial-frontend:latest
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/docker_tutorial-frontend:${{ github.sha }}
